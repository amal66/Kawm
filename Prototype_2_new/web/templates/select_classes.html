<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Kawm - course selection</title>
  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico"/>
  <!-- Custom styles for this template-->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='mastercss.css') }}">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">


          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <span class="mr-2 d-none d-lg-inline text-blue-600 small">
              {{name}}
            </span>

            <span class="mr-2 d-none d-lg-inline text-gray-600 small">
              <a href="/logout">Logout</a>
            </span>

          </ul>


        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" style="text-align:center">Classes</h1>
          </div>


          <!-- Content Row -->
          <div class="row">
            {% for c in classes%}
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-white">{{c.name}}</h6>
                </div>
                <div class="card-body">
                  <div class="content"> {{c.description}} </div>
                </div>
              </div>

            {% endfor%}
            <!-- Example Activity -->

          </div>

          <!-- Page Heading -->
          <div class="flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" style="text-align:center">Resources</h1>
          </div>
          <div class="row">
            {% for f in files%}
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-white">{{f.name}}</h6>
                </div>
                <div class="card-body">
                  <div class="content"> {{f.description}} </div>
                  <a href={{f.link}}>Link</a>
                </div>
              </div>

            {% endfor%}
            <!-- Example Activity -->

          </div>
            
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Minerva Community 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

</body>

</html>
